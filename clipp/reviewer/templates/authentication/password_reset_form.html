{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}

<div class="row justify-content-center">
    <div class="col-4">
        <div class="card">
            <div class="card-body">
                <h1>Reset Your Password</h1>
                <form method="POST" novalidate>
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button type="submit" class="btn btn-primary">Send Confirmation Link</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
